<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP</title>
</head>
<body>
    <h1>Введите одноразовый код</h1>
    <form id="otpForm">
        <label for="otp_code">Код:</label>
        <input type="text" id="otp_code" name="otp_code" required>
        <br>
        <button type="submit">Отправить</button>
    </form>

    <!-- Кнопка для отключения (крестик) -->
    <button id="disconnectButton" style="position: fixed; top: 10px; right: 10px;">&#10006;</button>

    <script>
        document.getElementById('otpForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let otpCode = document.getElementById('otp_code').value;

            // Отправляем запрос на API через fetch
            fetch('http://127.0.0.1:8000/process/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(otpCode)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Переход на следующую страницу (например, просмотр расходов)
                    window.location.href = './expenses.html';
                } else {
                    alert(data.detail);
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
        });

        // Обработка кнопки "Крестик" для disconnect
        document.getElementById('disconnectButton').addEventListener('click', function() {
            fetch('http://127.0.0.1:8000/process/disconnect/', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.href = './index.html';  // Перенаправление на главную страницу после дисконнекта
            })
            .catch(error => {
                console.error('Ошибка при disconnect:', error);
            });
        });
    </script>
</body>
</html>
