<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
</head>
<body>
    <h1>Введите пароль</h1>
    <form id="passwordForm">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Отправить</button>
    </form>

    <!-- Кнопка для отключения (крестик) -->
    <button id="disconnectButton" style="position: fixed; top: 10px; right: 10px;">&#10006;</button>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let password = document.getElementById('password').value;

            // Отправляем запрос на API через fetch
            fetch('http://127.0.0.1:8000/tinkoff/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(password)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const pageType = data.next_page_type;

                    // Переход на соответствующую страницу в зависимости от типа страницы
                    if (pageType === 'LOGIN_CREATE_OTP') {
                        window.location.href = './create_otp.html';
                    } else if (pageType === 'EXPENSES') {
                        window.location.href = './expenses.html';
                    } else {
                        alert('Неизвестный тип страницы: ' + pageType);
                    }
                } else {
                    alert(data.detail);
                    document.getElementById('password').value = '';
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
        });

        // Обработка кнопки "Крестик" для disconnect
        document.getElementById('disconnectButton').addEventListener('click', function() {
            fetch('http://127.0.0.1:8000/tinkoff/disconnect/', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.href = './index.html';  // Перенаправление на главную страницу после дисконнекта
            })
            .catch(error => {
                console.error('Ошибка при disconnect:', error);
            });
        });
    </script>
</body>
</html>
