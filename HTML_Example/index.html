<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
</head>
<body>
    <h1>Меню</h1>
    <button id="checkLoginType">Расходы тинькофф</button>
    
    <script>
        document.getElementById('checkLoginType').addEventListener('click', function() {
            // Отправляем GET-запрос на API для определения типа страницы
            fetch('http://127.0.0.1:8000/tinkoff/', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const pageType = data.next_page_type;

                    // Переход на соответствующую страницу в зависимости от типа страницы
                    if (pageType === 'LOGIN_PHONE') {
                        window.location.href = './login_phone.html';
                    } else if (pageType === 'LOGIN_SMS_CODE') {
                        window.location.href = './sms.html';
                    } else if (pageType === 'LOGIN_PASSWORD') {
                        window.location.href = './password.html';
                    } else if (pageType === 'LOGIN_OTP') {
                        window.location.href = './otp.html';
                    } else if (pageType === 'EXPENSES') {
                        window.location.href = './expenses.html';
                    } else {
                        alert('Неизвестный тип страницы: ' + pageType);
                    }
                } else {
                    alert(data.detail || 'Не удалось определить тип страницы.');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка.');
            });
        });
    </script>
</body>
</html>
