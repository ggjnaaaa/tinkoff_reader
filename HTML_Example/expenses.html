<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расходы</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <h1>Ваши расходы</h1>
    <div id="datePickerContainer">
        <button id="filterButton">Выбрать период</button>
        <button id="resetFilterButton">Сбросить фильтр</button>
        <div id="datePicker"></div>
    </div>
    
    <table id="expensesTable">
        <thead>
            <tr>
                <th>Дата и время операции</th>
                <th>Карта</th>
                <th>Тип операции</th>
                <th>Сумма</th>
                <th>Описание</th>
                <th>Статья</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <div id="disconnectButtonContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/static/js/expenses.js"></script>
    <script src="/static/js/disconnect.js"></script>
</body>
</html>
